<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
</head>
<body>
    <h1>Calculadora de Média Simples</h1>
    <form id="formulario">
        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" required><br><br>
        
        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" required><br><br>
        
        <label for="nota3">Nota 3:</label>
        <input type="number" id="nota3" required><br><br>
        
        <button type="button" onclick="calcularMedia()">Calcular Média</button>
    </form>
    
    <h2 id="resultado"></h2>

    <script>
        function calcularMedia() {
            // Captura os valores das notas
            const nota1 = parseFloat(document.getElementById('nota1').value);
            const nota2 = parseFloat(document.getElementById('nota2').value);
            const nota3 = parseFloat(document.getElementById('nota3').value);
            
            // Calcula a média
            const media = (nota1 + nota2 + nota3) / 3;
            
            // Exibe a situação acadêmica
            let resultado;
            if (media >= 7) {
                resultado = "Aprovado";
            } else if (media >= 4) {
                resultado = "Recuperação";
            } else {
                resultado = "Reprovado";
            }
            
            // Mostra o resultado na página
            document.getElementById('resultado').innerText = `Média: ${media.toFixed(2)} - ${resultado}`;
        }
    </script>
</body>
</html>
